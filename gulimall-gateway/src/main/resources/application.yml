spring:
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    gateway:
      routes:
        - id: bing_route
          uri: https://www.bing.com
          predicates:
            - Query=url,bing
        - id: qq_route
          uri: https://www.qq.com
          predicates:
            - Query=url,qq

  application:
    name: gulimall-gateway
server:
  port: 88